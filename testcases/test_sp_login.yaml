- config:
    name: Test sp_login
    variables:
      Email: zhushunsheng@ingtube.com
      Password: 25d55ad283aa400af464c76d713c07ad
      validate_path: validator/validate_sp_login.json

- test:  #登录成功
    name: login success
    api: api/sp_login.yaml
    variables:
      email: $Email
      password: $Password

    teardown_hooks:
      - ${alter_validate_response($response,$validate_path)}

    validate:
        - eq: ["status_code", 0]  # 200是正常返回，0表示校验字段成功，修改200为0
        - eq: [content.errorCode,0]
        - eq: [content.data.email,$email]

- test: #密码错误
    name: error password
    api: api/sp_login.yaml
    variables:
        email: $Email
        password: 25d55ad283aa400af464c76d713c07
    validate:
      - eq: ["status_code", 200]
      - eq: [content.errorCode,2001]
      - eq: [content.errorDescription,密码错误]


- test: #账号不存在
    name: error email
    api: api/sp_login.yaml
    variables:
        email: zhushunshengsheng@ingtube.com
        password: $Password
    validate:
      - eq: ["status_code", 200]
      - eq: [content.errorCode,2003]
      - eq: [content.errorDescription,账号不存在]


